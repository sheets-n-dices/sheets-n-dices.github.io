<dom-module id="create-basic-tab" assetpath="/">
    <template>
        <style>:host{display:block;height:calc(100% - 16px);padding:8px;@apply (--layout-vertical);}</style>

        <paper-card>

            <div class="card-content">

                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input" bind-value="{{name}}">
                </paper-input-container>

                <paper-input-container>
                    <label>Class</label>
                    <input is="iron-input" bind-value="{{job}}">
                </paper-input-container>

                <paper-input-container>
                    <label>Race</label>
                    <input is="iron-input" bind-value="{{race}}">
                </paper-input-container>

                <paper-input-container>
                    <label>Level</label>
                    <input is="iron-input" bind-value="{{level}}">
                </paper-input-container>

                <paper-input-container>
                    <label>System</label>
                    <input is="iron-input" bind-value="{{system}}">
                </paper-input-container>

            </div>

        </paper-card>

    </template>
</dom-module>

<script>Polymer({is:"create-basic-tab",properties:{name:{type:String,notify:!0},job:{type:String,notify:!0},race:{type:String,notify:!0},level:{type:Number,notify:!0},system:{type:String,notify:!0}}});</script>

        <style>:host{display:block;@apply (--layout-vertical);padding:16px;}paper-fab{position:absolute;bottom:16px;right:16px;}</style>

        </template>

        <paper-fab icon="add" on-click="_newStatus"></paper-fab>

    </template>

        <template is="dom-repeat" items="{{ skillsList }}">

</div><dom-module id="dnd-sheet-create">

    <template>

        <style>:host{display:block;}paper-tabs{background-color:var(--primary-color);color:#FFF;}paper-fab{position:absolute;top:56px;right:16px;}iron-pages{height:calc(100vh - 50px - 64px);margin-top:2px;overflow:auto;}</style>

        <paper-tabs noink="" scrollable="" hide-scroll-buttons="" selected="{{ tabSelected }}">
            <paper-tab>Basic</paper-tab>
            <paper-tab>Status</paper-tab>
            <paper-tab>Resources</paper-tab>
            <paper-tab>Defenses</paper-tab>
            <paper-tab>Skills</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{ tabSelected }}">

            <create-basic-tab name="{{ newSheet.name }}" job="{{ newSheet.job }}" race="{{ newSheet.race }}" level="{{ newSheet.level }}" system="{{ newSheet.system }}"></create-basic-tab>

            <create-status-tab status-list="{{ newSheet.statusList }}"></create-status-tab>

            <create-resources-tab resources-list="{{ newSheet.resourcesList }}" status-list="[[ newSheet.statusList ]]"></create-resources-tab>

            <create-defenses-tab defenses-list="{{ newSheet.defensesList }}" status-list="[[ newSheet.statusList ]]"></create-defenses-tab>

            <create-skills-tab skills-list="{{ newSheet.skillsList }}" status-list="[[ newSheet.statusList ]]"></create-skills-tab>

        </iron-pages>

        <paper-fab icon="save" on-click="_openSaveSheetDialog"></paper-fab>

        <paper-dialog opened="{{ dialogOpen }}">
            <h2>Save New Sheet</h2>
            <p>Do you want to save this new sheet? </p>
            <p>Keep in mind that you can't add or remove anything later.</p>
            <div class="buttons">
                <paper-button dialog-dismiss="">Decline</paper-button>
                <paper-button dialog-confirm="" autofocus="" on-click="_saveSheet">Accept</paper-button>
            </div>
        </paper-dialog>

    </template>
