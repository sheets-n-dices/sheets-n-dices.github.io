<html><head><meta charset="UTF-8"><link rel="import" href="dnd-app.html"></head><body><dom-module id="create-skills-tab">
    <template>

        <style>:host{display:block;@apply (--layout-vertical);padding:16px;}paper-fab{position:absolute;bottom:16px;right:16px;}</style>

        <template is="dom-repeat" items="{{ skillsList }}">

            <create-statusbased-card index="{{ index }}" name="{{ item.name }}" base-value="{{ item.baseValue }}" status-base="{{ item.statusBase }}" status-base-modifier="{{ item.statusBaseModifier }}" level-modifier="{{ item.levelModifier }}" status-list="[[ statusList ]]"></create-statusbased-card>

        </template>

        <paper-fab icon="add" on-click="_newSkills"></paper-fab>

    </template>
</dom-module>

<script>Polymer({is:"create-skills-tab",properties:{skillsList:{type:Array,notify:!0,reflectToAttribute:!0},statusList:{type:Array}},listeners:{requestDeleteCard:"_deleteSkills"},_newSkills:function(e){this.push("skillsList",{name:"Diplomacy/Heal...",value:0,baseValue:10,statusBase:"None",statusBaseModifier:1,levelModifier:.5,persistBonus:0,volatileBonus:0})},_deleteSkills:function(e){this.splice("skillsList",e.detail.index,1)}});</script>
</body></html>
