<html><head><meta charset="UTF-8"><link rel="import" href="dnd-app.html"></head><body><dom-module id="create-skills-tab">
    <template>

        <style>:host{display:block;@apply (--layout-vertical);padding:16px;}paper-card{margin-bottom:16px;}paper-dropdown-menu{width:100%;}paper-fab{position:absolute;bottom:16px;right:16px;}.card-actions-button{color:#F44336;}</style>

        <template is="dom-repeat" items="{{ skillsList }}">

            <paper-card>

                <div class="card-content">
                    <paper-input-container>
                        <label>Name</label>
                        <input is="iron-input" bind-value="{{ item.name }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Initial Value</label>
                        <input is="iron-input" bind-value="{{ item.baseValue }}">
                    </paper-input-container>

                    <paper-dropdown-menu label="Status Modificador">
                        <paper-listbox class="dropdown-content" attr-for-selected="status-name" selected="{{ item.statusBase }}">
                            <paper-item status-name="None">None</paper-item>
                            <template is="dom-repeat" items="{{ statusList }}">
                                <paper-item status-name="{{ item.name }}">{{ item.name }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-input-container>
                        <label>Value Modifier per Status Point</label>
                        <input is="iron-input" bind-value="{{ item.statusBaseModifier }}">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Value Modifier per Level</label>
                        <input is="iron-input" bind-value="{{ item.levelModifier }}">
                    </paper-input-container>
                </div>

                <div class="card-actions">
                    <paper-button class="card-actions-button" on-click="_deleteCard">Delete</paper-button>
                </div>

            </paper-card>

        </template>

        <paper-fab icon="add" on-click="_newSkills"></paper-fab>

    </template>
</dom-module>

<script>Polymer({is:"create-skills-tab",properties:{skillsList:{type:Array,notify:!0,reflectToAttribute:!0},statusList:{type:Array,notify:!0,reflectToAttribute:!0}},_newSkills:function(e){console.log("Skills Card Add"),this.push("skillsList",{name:"Diplomacy/Heal...",value:0,baseValue:10,statusBase:"None",statusBaseModifier:1,levelModifier:.5,persistBonus:0,volatileBonus:0})},_deleteCard:function(e){console.log("Skill Card Deleted"),console.log(e)}});</script>
</body></html>
