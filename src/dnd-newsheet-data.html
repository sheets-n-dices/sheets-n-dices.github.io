<html><head><meta charset="UTF-8"><link rel="import" href="dnd-app.html"></head><body><dom-module id="dnd-newsheet-data">
    <template>

		<iron-localstorage name="DungeonNDicesNewSheet" value="{{ newSheet }}" on-iron-localstorage-load-empty="_initializeNewSheet"></iron-localstorage>

    </template>
</dom-module>

<script>Polymer({is:"dnd-newsheet-data",properties:{newSheet:{type:Object,notify:!0,reflectToAttribute:!0}},_initializeNewSheet:function(e){"undefined"!=typeof this.newSheet&&null!=this.newSheet||null==this.baseSheet||(this.newSheet=Object.assign({},this.baseSheet),console.log("Creating Sheet Assigned as Base Sheet"))}});</script>
</body></html>
