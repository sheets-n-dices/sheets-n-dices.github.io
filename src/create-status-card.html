<html><head><meta charset="UTF-8"><link rel="import" href="snd-app.html"></head><body><dom-module id="create-status-card">
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-vertical);
            }

            paper-card {
                margin-bottom: 16px;
            }

            .card-actions-button {
                color: #F44336;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input" bind-value="{{ name }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Inital Value</label>
                    <input is="iron-input" bind-value="{{ baseValue }}">
                </paper-input-container>

                <paper-input-container>
                    <label>Value Modifier per Level</label>
                    <input is="iron-input" bind-value="{{ levelModifier }}">
                </paper-input-container>
            </div>
            <div class="card-actions">
                <paper-button class="card-actions-button" on-click="_requestDeleteStatus">Delete</paper-button>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>Polymer({is:"create-status-card",properties:{index:{type:Number},name:{type:String,notify:!0},baseValue:{type:String,notify:!0},levelModifier:{type:String,notify:!0}},_requestDeleteStatus:function(e){this.fire("requestDeleteStatus",{index:this.index})}});</script>
</body></html>
