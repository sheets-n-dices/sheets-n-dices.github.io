<html><head><meta charset="UTF-8"><link rel="import" href="snd-app.html"></head><body><dom-module id="create-defenses-tab">
    <template>

        <style>:host{display:block;@apply (--layout-vertical);padding:16px;}paper-fab{position:absolute;bottom:16px;right:16px;}</style>

        <template is="dom-repeat" items="{{ defensesList }}">

            <create-statusbased-card index="{{ index }}" name="{{ item.name }}" base-value="{{ item.baseValue }}" status-base="{{ item.statusBase }}" status-base-modifier="{{ item.statusBaseModifier }}" level-modifier="{{ item.levelModifier }}" status-list="[[ statusList ]]"></create-statusbased-card>

        </template>

        <paper-fab icon="add" on-click="_newDefenses"></paper-fab>

    </template>
</dom-module>

<script>Polymer({is:"create-defenses-tab",properties:{defensesList:{type:Array,notify:!0},statusList:{type:Array}},listeners:{requestDeleteCard:"_deleteDefenses"},_newDefenses:function(e){this.push("defensesList",{name:"Armor/Magic Resistence/...",value:0,baseValue:0,statusBase:"None",statusBaseModifier:1,levelModifier:.5,persistBonus:0,volatileBonus:0})},_deleteDefenses:function(e){this.splice("defensesList",e.detail.index,1)}});</script>
</body></html>
